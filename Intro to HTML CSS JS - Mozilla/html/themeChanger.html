<!DOCTYPE html>
<html>
    <head>
        <title>Theme Changer</title>
    </head>
    <body>
        <label for="theme">Select theme: </label>
        <select id="theme">
            <option value="white">White</option>
            <option value="black">Black</option>
        </select>
        <button>Change</button>
        <input type="radio" name="Complete">
        
        <form name="myEvent" onsubmit="return validateForm()" method="post" required>
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
        </form>

        <h1>This is my website</h1>

        <script>
            const select = document.querySelector('select');
            const html = document.querySelector('html');
            
            document.body.style.padding = '10px';

            function update(bgColor, textColor) {
                html.style.backgroundColor = bgColor;
                html.style.color = textColor;
            }
            
            
            select.onchange = function() {
                //( select.value === 'black' ) ? update('black','white') : update('white','black');
                ( select.value === 'black' ) ? document.querySelector("button").disabled = true : document.querySelector("button").disabled = false
            }
            
            function validateForm() {
                const text = document.querySelector('input').value;
                if (text !== "") {
                    return false;
                }
            }
            
            
        </script>
    </body>
</html>
